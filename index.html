<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, user-scalable=no" />
 <title>pernod-ricard.io</title>
</head>
 <body style="background-color:000; overflow:hidden; margin:0 0 0 0; padding:0 0 0 0;">
 <div align="center">
 <canvas id="q" width="10px" height="10px">Sorry Browser Won't Support</canvas><br/><br/>
 <!--
 <button id="play">Play</button>
 <button id="pause">pause</button>
 -->
 </div>
<script>
$(document).ready(function(){
var s=window.screen;
var width = q.width = s.width;
var height = q.height = s.height;
var yPositions = Array(300).join(0).split('');
var ctx=q.getContext('2d');
 
var draw = function () {
  ctx.fillStyle='rgba(0,0,0,.05)';
  ctx.fillRect(0,0,width,height);
  ctx.fillStyle='#0F0';
  ctx.font = '10pt Calibri';
  yPositions.map(function(y, index){
    text = String.fromCharCode(1e2+Math.random()*33);
    x = (index * 10)+10;
    q.getContext('2d').fillText(text, x, y);
 if(y > 100 + Math.random()*1e4)
 {
   yPositions[index]=0;
 }
 else
 {
      yPositions[index] = y + 10;
 }
  });
};
RunMatrix();
function RunMatrix()
{
if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
 Game_Interval = setInterval(draw, 33);
}
function StopMatrix()
{
clearInterval(Game_Interval);
}
//setInterval(draw, 33);
$("button#pause").click(function(){
StopMatrix();});
$("button#play").click(function(){RunMatrix();});
 
})
</script>
</body></html>
